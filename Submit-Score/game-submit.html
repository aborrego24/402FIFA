  <script>
    function updateSecondInput() {
      const homePossInput = document.getElementById("home-poss");
      const awayPossInput = document.getElementById("away-poss");

      if (homePossInput.value !== "") {
        const homePoss = parseInt(homePossInput.value);
        const awayPoss = 100 - homePoss;
        awayPossInput.value = awayPoss;
      } else {
        awayPossInput.value = "";
      }
    }
